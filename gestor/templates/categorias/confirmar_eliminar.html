{% extends "base.html" %}
{% block title %}Eliminar Categoría{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h2 class="mb-3 text-danger">⚠️ Confirmar eliminación</h2>
  <p>¿Seguro que quieres eliminar la categoría <strong>"{{ obj }}"</strong>?</p>

  <form method="POST" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">🗑 Sí, eliminar</button>
    <a href="{% url 'lista_categorias' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
